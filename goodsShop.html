<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel= "stylesheet" href="./css/goodsShop.css">
    <title>Document</title>
</head>
<body>
    <div class="goods-shops">
        <ul class="Reminder">
            <div class="Reminder-title">温馨提示</div>
            <li>- 添加商品时可选择商品分类，用户可根据分类查询商品列表</li>
            <li>- 点击分类名前“+”符号，显示当前分类的下级分类</li>
            <li>- 对分类作任何更改后，都需要到 设置 -> 清理缓存 清理商品分类，新的设置才会生效</li>
        </ul>
    </div>
    <div class="query-box ">
        <span>按分类查看</span>
        
        
        <input class="" type="text" value="请选择分类">
        <span>搜索</span>
        <input type="text" value="输入商品名称/货号/条码">

        <span>按品牌查询 </span> 
        <input type="text" value="商品选择">
        <button>查询</button>
    </div>

    <ul class="data-option clearfix">
        <li><a>添加</a></li>
        <li><a>删除</a></li>
        <li><a>导入</a></li>
        <li><a>导出</a></li>
    </ul>

    <!-- 商品内容 -->
    <ul class="shops-goods">
        <li class="">
            <div>
                <input type="checkbox">
            </div>

            <div>商品名称</div>
            <div>品牌&分类</div>
            <div>价格</div>
            <div>库存</div>
            <div>排序</div>
            <div>上架</div>
            <div>操作</div>
        </li>
        
    </ul>
</body>
</html>
