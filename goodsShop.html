<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel= "stylesheet" href="./css/goodsShop.css">
    <title>Document</title>
</head>
<body>
    <div class="goods-shops">
        <ul class="Reminder">
            <div class="Reminder-title">温馨提示</div>
            <li>- 添加商品时可选择商品分类，用户可根据分类查询商品列表</li>
            <li>- 点击分类名前“+”符号，显示当前分类的下级分类</li>
            <li>- 对分类作任何更改后，都需要到 设置 -> 清理缓存 清理商品分类，新的设置才会生效</li>
        </ul>
    </div>
    <div class="query-box ">
        <span>按分类查看</span>
        
        
        <input class="" type="text" value="请选择分类">
        <span>搜索</span>
        <input type="text" value="输入商品名称/货号/条码">

        <span>按品牌查询 </span> 
        <input type="text" value="商品选择">
        <button>查询</button>
    </div>

    <ul class="data-option clearfix">
        <li><a>添加</a></li>
        <li><a>删除</a></li>
        <li><a>导入</a></li>
        <li><a>导出</a></li>
    </ul>

    <!-- 商品内容 -->
    <ul class="shops-goods">
        <li class="shops-goods-title">
            <div>
                <input type="checkbox">
            </div>
            <div class="goods-num-title">商品货号 </div>
            <div class="goods-name-title">商品名称</div>
            <div class="goods-classify-title">品牌&分类</div>
            <div class="goods-price-title">价格</div>
            <div class="goods-stock-title">库存</div>
            <div class="goods-order-title">排序</div>
            <div class="goods-up-title">上架</div>
            <div class="goods-option-title">操作</div>
        </li>
        <li class="shops-goods-content">
            <div>
                <input type="checkbox">
            </div>
            <div class="goods-num">1 </div>
            <div class="goods-name">手机端快捷酒店</div>
            <div class="goods-classify">穷啊</div>
            <div class="goods-price">￥12.5</div>
            <div class="goods-stock">10</div>
            <div class="goods-order">1</div>
            <div class="goods-up">对</div>
            <div class="goods-option"><a>修改</a> <a>删除</a></div>
        </li>
        
        


    </ul>
</body>
<script src="./js/jquery-2.1.0.js"></script>
<script src="js/goodsShop.js"></script>
</html>
